<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Simon Game</h1>
    <div class="score">
      Score: <span id="current-score">0</span> | High Score: <span id="high-score">0</span>
    </div>
    <div class="simon-board">
      <div id="green" class="simon-button green"></div>
      <div id="red" class="simon-button red"></div>
      <div id="yellow" class="simon-button yellow"></div>
      <div id="blue" class="simon-button blue"></div>
    </div>
    <button id="start-button">Start Game</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
